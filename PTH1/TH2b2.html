<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab CSS Cơ Bản</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background-color: #f5f5f5;
        }

        /* Header */
        #main-header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Nav */
        nav {
            text-align: center;
            padding: 15px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: #ff6600;
            background-color: #eee;
        }

        h1, h2, h3 {
            font-family: 'Arial', serif;
        }

        main {
            padding: 20px;
        }

        /* Intro */
        .intro {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Posts */
        .posts {
            max-width: 1200px;
            margin: 40px auto;
            text-align: center;
        }

        .card {
            width: 30%;
            display: inline-block;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 8px;
            vertical-align: top;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header id="main-header">
        <h1>My Blog</h1>
    </header>

    <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>

    <main>
        <section class="intro">
            <h2>Chào mừng đến với Blog</h2>
            <p>Đây là trang blog về lập trình web.</p>
        </section>

        <section class="posts">
            <article class="card">
                <h3>Bài viết 1</h3>
                <p>Mô tả ngắn về bài viết 1.</p>
                <a href="#" class="btn">Đọc thêm</a>
            </article>

            <article class="card">
                <h3>Bài viết 2</h3>
                <p>Mô tả ngắn về bài viết 2.</p>
                <a href="#" class="btn">Đọc thêm</a>
            </article>

            <article class="card">
                <h3>Bài viết 3</h3>
                <p>Mô tả ngắn về bài viết 3.</p>
                <a href="#" class="btn">Đọc thêm</a>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Blog. All rights reserved.</p>
    </footer>

</body>
</html>
